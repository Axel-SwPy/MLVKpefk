{% extends 'main/index.html' %}
{% load static %}


{% block main_title %} {% endblock %}

{% block main_cont %} 
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/login.css' %}">

<div class="bar_header"></div>
  <div class="container_login">
    <h2>Вхід в аккаунт</h2>
    <form id="register-form-login" method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <label for="username">Ім'я користувача:</label>
      <input type="text" id="username" name="username_l" required>
      
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password_l" required>
      {{error}}
      
      <button class="login_button" type="submit">Увійти</button>
      
    </form>
  </div>
{% endblock %}
